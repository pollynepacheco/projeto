<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Herói</title>
</head>
<body>
    <h1>Classificador de Nível de Herói</h1>

    <p>Digite o nome e a XP do herói para saber seu nível.</p>

    <div>
        <label for="nome">Nome do Herói:</label>
        <input type="text" id="nome" placeholder="Digite o nome do herói">
    </div>

    <div>
        <label for="xp">XP do Herói:</label>
        <input type="number" id="xp" placeholder="Digite a XP do herói">
    </div>

    <button id="classificarBtn">Classificar Herói</button>

    <h2 id="resultado"></h2>

    <script src="script.js"></script>
</body>
</html>
